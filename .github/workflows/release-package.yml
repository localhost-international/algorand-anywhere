name: NPM Package

on:
  push:
    branches: 
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          always-auth: true
      - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGE_CI_CD_TOKEN }}" >> ~/.npmrc
      - run: yarn install --frozen-lockfile
      # - run: yarn test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          always-auth: true
          registry-url: https://npm.pkg.github.com/
      - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGE_CI_CD_TOKEN }}" >> ~/.npmrc
      - run: yarn install --frozen-lockfile
      - run: yarn publish
        env:
          NPM_TOKEN: ${{ secrets.PACKAGE_CI_CD_TOKEN }}
